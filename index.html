<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>


<div class="wrapper">
    <div class="select-block">
        <input type="radio" name="select" id="option-1" value="#1" data-price="13">
        <input type="radio" name="select" id="option-2" value="#2" data-price="22">
        <input type="radio" name="select" id="option-3" value="#3" data-price="34">
        <label for="option-1" class="option-1">
            <div class="license">
                <div class="circle"></div>
                <div class="text">License plan #1</div>
            </div>
            <div class="price">$13 per license</div>
        </label>
        <label for="option-2" class="option-2">
            <div class="license">
                <div class="circle"></div>
                <div class="text">License plan #2</div>
            </div>
            <div class="price">$22 per license</div>
        </label>
        <label for="option-3" class="option-3">
            <div class="license">
                <div class="circle"></div>
                <div class="text">License plan #3</div>
            </div>
            <div class="price">$34 per license</div>
        </label>
    </div><!--/SELECT BLOCK-->
    <div class="number-block">
        <div class="number-text">Number of licenses:</div>
        <select name="select" class="number-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div><!--/NUMBER BLOCK-->
    <div class="buy-block">
        <div class="buy-title">
            <h3>TOTAL:</h3>
            <div class="buy-price">
                <h3 class="buy__price"></h3>
                <h3 class="buy__US" id="US">US</h3>
            </div>
        </div>
        <a href="#" class="buy__btn">buy now</a>
        <p class="buy__plan">Selected plan:</p>
    </div><!--/BUY-BLOCK-->
</div><!--/WRAPPER-->



</body>
</html>
